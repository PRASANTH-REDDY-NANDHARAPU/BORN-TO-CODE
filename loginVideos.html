<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="body">
    <div class="login">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="videos-username" placeholder="USERNAME" />
            <label for="floatingInput">USERNAME</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="videos-password" placeholder="PASSWORD" />
            <label for="floatingPassword">PASSWORD</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button class="btn btn-primary" type="button" onclick="login()">LOGIN NOW</button>
          </div>
    </div>
    <script src="videos.js"></script>
</body>

</html>
